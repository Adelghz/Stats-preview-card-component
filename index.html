<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Stats preview card component</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
            rel="stylesheet"
        />
        <div class="container">
            <div class="main">
                <div class="card">
                    <h1>
                        Get <span id="insights"> insights </span> that help
                        <br />
                        your business grow.
                    </h1>

                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="space">
                        <div>
                            <p>
                                10K+ <br />
                                <span class="com">Companies</span>
                            </p>
                        </div>
                        <div>
                            <p>314 <br /><span class="tem">Templates</span></p>
                        </div>
                        <div>
                            <p>12M+ <br /><span class="que">Queries</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="images/image-header-desktop.jpg" id="desktop-img" />
                <img src="images/image-header-mobile.jpg" id="mobile-img" />
            </div>
        </div>
    </body>
</html>
